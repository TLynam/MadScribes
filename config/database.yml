default: &default
  adapter: postgresql

development:
  <<: *default
  database: madscribes_development
  pool: 100

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: madscribes_test

production:
  <<: *default
  database: madscribes_production
  pool: ENV['DB_POOL'] || 20
